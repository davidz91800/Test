<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page de David</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: white;
      font-size: 2rem;
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.5s;
    }
    a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href="javascript:void(0);" onclick="changeContent()">David</a>
  <script>
    function changeContent() {
      document.body.innerHTML = '<div style="text-align:center;"><h1>Le test fonctionne !</h1></div>';
    }
  </script>
</body>
</html>
